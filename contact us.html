<!doctype html>
<html>
<head>
    <title>LUZON – Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', serif;
            text-decoration: none;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: black;
            color: white;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .brand img {
            height: 45px;
            width: auto;
        }

        .hamburger {
            font-size: 28px;
            cursor: pointer;
            color: white;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -250px;
            height: 100%;
            width: 250px;
            background-color: black;
            display: flex;
            flex-direction: column;
            padding: 60px 0 20px 0;
            transition: right 0.3s ease;
            z-index: 1001;
        }

        .sidebar ul {
            list-style-type: none;
            padding-left: 0;
        }

        .sidebar ul li {
            padding: 20px;
            text-align: center;
        }

        .sidebar ul li a {
            color: #bc9864;
            font-size: 18px;
            text-decoration: none;
            transition: color 0.2s;
        }

        .sidebar ul li a:hover {
            color: white;
            text-decoration: underline;
        }

        .sidebar.active {
            right: 0;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
        }

        .overlay.active {
            display: block;
        }

        .contact-container {
            max-width: 800px;
            margin: 150px auto 50px; /* push below header */
            background: rgba(17,17,17,0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(212,175,55,0.4);
            border: 1px solid #d4af37;
        }

        h2 {
            text-align: center;
            color: #DBE09B;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .contact-info div {
            flex: 1 1 80px;
            margin: 5px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-info div:hover {
            transform: translateY(-5px);
            border-color: ##DBE09B;
            box-shadow: 0 0 15px rgba(212,175,55,0.6);
        }

        .contact-info h3 {
            margin-bottom: 10px;
            color: #DBE09B;
            font-family: 'Arial', serif;
            font-size: 1em;
        }

        .contact-info p {
            color: #fff;
            font-family: 'Arial', serif;
            font-size: 0.9em;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
            font-size: 12px;
        }

        input, textarea {
            margin-bottom: 10px;
            padding: 8px;
            border: 0.5px solid #d4af37;
            border-radius: 8px;
            font-size: 12px;
            background: #BCC07B;
            color: #fff;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: ##DBE09B;
            box-shadow: 0 0 10px rgba(255,215,0,0.6);
        }

        button {
            background: linear-gradient(90deg, #d4af37, #ffd700);
            color: #DBE09B;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #ffd700, #d4af37);
        }

        .footer {
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: white;
            padding: 10px 15px;
            width: 100%;
            position: fixed;
        }

        .footer img {
            width: 30px;
            height: 30px;
            margin: 0 5px;
        }

@media (max-width: 768px) {
  nav {
    position: relative;
    width: 100%;
    height: auto;
    flex-direction: row;
    justify-content: space-around;
    padding: 15px 10px;
  }

  nav h1 {
    margin: 0;
    font-size: 1.5rem;
  }

  nav a {
    padding: 10px;
    font-size: 0.9rem;
    flex: 1;
  }

  main {
    margin-left: 0;
    position: relative;
    top: auto;
    left: auto;
    transform: none;
    margin: 100px auto 60px;
    padding: 20px;
    max-width: 95%;
  }

  main h2 {
    font-size: 2rem;
  }

  main p {
    font-size: 1rem;
  }

  footer.footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    margin-left: 0;
    left: 0;
    padding: 6px;
    font-size: 0.75rem;
    background: rgba(0,0,0,0.9);
  }

  .footer-icons a {
    font-size: 16px;
  }
}


  </style>

</head>

<body>

<div class="overlay" id="overlay"></div>

<header>
    <div class="brand"><img src="logoforweb.png" alt="Logo"></div>
    <div class="hamburger" id="hamburger">&#9776;</div>
</header>

<nav class="sidebar" id="sidebar">
    <ul>
        <li><a href="riboninde.html">Home</a></li>
        <li><a href="abouttttmo.html">About</a></li>
        <li><a href="delicacies.html">Delicacies</a></li>
        <li><a href="contact us.html" class="active-link">Contact Us</a></li>
    </ul>
</nav>
<div class="contact-container">

    <div class="contact-info">

        <p>Bongabong, Oriental Mindoro</p>

      <div>
        <h3>Phone</h3>
        <p>09971665974</p>
      </div>
      <div>
        <h3>Email</h3>

    <form>

<footer class="footer">
  <a href="https://www.facebook.com/princessangelribon"><img src="facebook_icon.jpg" alt="Facebook"></a>
  <a href="https://www.instagram.com/yessesss.itsgel/"><img src="instagram_icon.jpg" alt="Instagram"></a>
  <a href="https://www.tiktok.com/@mayandannwithoute?_t=ZS-8yeYc0s4dyj&_r=1"><img src="tiktok_icon.jpg" alt="Tiktok"></a>
  <p>This website is for project purposes only.</p>
</footer>

<script>
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    hamburger.addEventListener('click', () => {
        sidebar.classList.add('active');
        overlay.classList.add('active');
    });

    overlay.addEventListener('click', () => {
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
    });
</script>
</body>
</html>
